<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>电报后台管理系统</title>

  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="../i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="../css/amazeui.min.css"/>

      display: flex;
      float: left;
    }
  </style>
</head>
<body>

<header class="am-topbar am-topbar-inverse admin-header">
  <div class="am-topbar-brand">
    <strong>电报后台管理系统</strong>
  </div>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li><a href="login.html"><span class="am-icon-power-off"></span> 退出</a></li>
    </ul>
  </div>
</header>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
    <div class="am-offcanvas-bar admin-offcanvas-bar">
      <ul class="am-list admin-sidebar-list">
        <li><a href="admin-index.html"><span class="am-icon-home"></span> 首页</a></li>
        <!--<li class="admin-parent" disabled="disabled">-->
          <!--<a class="am-cf" data-am-collapse="{target: '#collapse-nav'}"><span class="am-icon-file"></span> 短信群发 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>-->
          <!--<ul class="am-list am-collapse admin-sidebar-sub " id="collapse-nav">-->
            <!--<li><a href="#" class="am-cf"><span class="am-icon-check"></span> 重新发送<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span></a></li>-->
            <!--<li><a href="#"><span class="am-icon-puzzle-piece"></span> 新增</a></li>-->
          <!--</ul>-->
        <!--</li>-->
        <li><a href="admin-table.html" class="" style="color: #0e90d2"><span class="am-icon-table"></span> 发布审核</a></li>
        <li><a href="add_Qunfa.html"><span class="am-icon-pencil-square-o"></span> 群发消息</a></li>
        <li><a href="keyword_Set.html"><span class="am-icon-sign-out"></span> 关键词设置</a></li>
      </ul>

      <div class="am-panel am-panel-default admin-sidebar-panel">
        <div class="am-panel-bd">
          <p><span class="am-icon-bookmark"></span> 公告</p>
          <p>时光静好，与君语；细水流年，与君同。—— Can</p>
        </div>
      </div>
    </div>
  </div>

  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">发布审核</strong></div>
      </div>

      <hr>
      <div class="main-wrapper-shenhe">
        <form  class="am-form am-form-horizontal am-g am-form-inline">
          <div class="am-form-group am-md-4" style="float: left">
            <label for="mobile-phone" class="am-u-sm-5 am-form-label" style="padding-right: 0">手机号码</label>
            <div class="am-u-sm-7">
              <input type="number" id="mobile-phone" placeholder="输入你的手机号码">
            </div>
          </div>

         <div class="datapicker-wrapper">
           <label class="am-form-label" style="padding-right: 8px">申请日期</label>
           <div class="am-input-group date" data-date-format="yyyy-mm-dd hh:ii:ss" id="datetimepicker1">
             <input type="text" class="am-form-field am-md-3 startDate-input" placeholder="申请日期" readonly>
             <span class="am-input-group-btn add-on">
              <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar icon-th"></span> </button>
            </span>
           </div>
           <label class="am-form-label" style="padding-left:8px;padding-right: 8px;">至</label>
           <div class="am-input-group date" data-date-format="yyyy-mm-dd hh:ii:ss" id="datetimepicker2">
             <input type="text" class="am-form-field endDate-input" placeholder="截止日期" readonly>
             <span class="am-input-group-btn add-on">
              <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar icon-th"></span> </button>
            </span>
           </div>
         </div>
        </form>
        <form class="am-form am-form-horizontal am-g" style="margin-top: 20px;">
          <div class="am-form-group am-u-lg-8" style="padding-left: 77px;">
            <label for="isDealCanStatus" class="am-form-label   am-text-left" style="float: left;margin-right: 40px;">发布审核状态</label>
            <select id="isDealCanStatus" class="am-u-lg-6 " style="width: 200px;float: left">
              <option value="0">全部</option>
              <option value="1">未处理</option>
              <option value="2">同意</option>
              <option value="2">拒绝</option>

            </select>

          </div>
          <div class="am-u-lg-4" style="padding-left: 135px;">
            <button class="am-btn am-btn-primary am-radius searchReview-btn" type="button">搜索</button>
          </div>

        </form>

<hr>
        <!--table-->

        <div class="am-g" style="margin-top: 80px;">
          <div class="am-u-sm-12">
            <form class="am-form">
              <p class="no-dataClass" style="display: none;text-align: center;">暂无数据</p>
              <div>
                <p>批量操作：</p>
                <div style="margin-bottom: 30px;">
                  <div class="am-btn am-btn-primary am-radius batch-agreeBtn">同意</div>
                  <div class="am-btn am-btn-secondary am-radius batch-refuseBtn">拒绝</div>
                  <div class="am-btn am-btn-success am-radius batch-exportEXCEL">导出EXCEL</div>
                </div>

              </div>
              <table class="am-table am-table-striped am-table-hover table-main am-table-bordered info-tablewrapper">
                <thead>
                <tr>
                  <th class="table-check"><input type="checkbox" name="checkboxThName"/></th>
                  <th class="table-id">序号</th>
                  <th class="table-title">绑定手机号</th>
                  <th class="table-type">申请日期</th>
                  <th class="table-author am-hide-sm-only">ETH地址</th>
                  <th class="table-date am-hide-sm-only">IP地址</th>
                  <th class="table-author am-hide-sm-only">申请CAN数量
                  <th class="table-author am-hide-sm-only">状态</th>
                  <th class="table-set">操作</th>
                </tr>
                </thead>
                <tbody class="listTbody">
                <tr class="listItem">
                  <td><input type="checkbox" name="checkboxName"/></td>
                  <td class="checkbox-index"></td>
                  <td class="bindMobile-phone"></td>
                  <td class="apply-date"></td>
                  <td class="am-hide-sm-only eth-address"></td>
                  <td class="am-hide-sm-only ip-address"></td>
                  <td class="am-hide-sm-only applyCan-account"></td>
                  <td class="am-hide-sm-only status-nowing"></td>
                  <td>
                    <div class="am-btn-toolbar">
                      <div class="am-btn-group am-btn-group-xs">
                        <div class="am-btn am-btn-default am-btn-xs am-text-secondary aggree-btn"><span class="am-icon-pencil-square-o"></span> 同意</div>
                        <div class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only refuse-btn"><span class="am-icon-trash-o"></span> 拒绝</div>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="am-cf">

              </div>
            </form>
          </div>

        </div>

      </div>

    </div>
    <div style="position: relative">
      <ul class="" style="position: absolute;right: 20px;">
        <button class="am-btn am-btn-primary prev-btn">上一页</button>
        <button class="am-btn am-btn-primary next-btn">下一页</button>
      </ul>
    </div>
    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2018 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>

  </div>
  <!-- content end -->

  <!--model-->
  <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
      <div class="am-modal-hd">hello world</div>
      <div class="am-modal-bd">
        你，确定要 <span class="wordsIsAR-text">同意</span> 提币吗？
      </div>
      <div class="am-modal-footer">
        <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        <span class="am-modal-btn" data-am-modal-confirm>确定</span>
      </div>
    </div>
  </div>
</div>



<script src="../../common/js/jquery-3.3.1.min.js"></script>
<script src="../js/amazeui.min.js"></script>
<script type="text/javascript" src="../js/amazeui.datetimepicker.min.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../js/issueReview.js"></script>
</body>
</html>
