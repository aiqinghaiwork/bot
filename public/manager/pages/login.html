<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login | Telegram Login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel=" icon" type="image/png" href="../i/favicon.png">
  <link rel="stylesheet" href="../css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
    .main-wrapper {
    }
    .login-btn {
      width: 100%;
    }
    body , html{
      position: relative;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="loginBig-wrapper">
  <div class="header">
    <div class="am-g">
      <h1>Login</h1>
    </div>
  </div>
  <div class="am-g main-wrapper">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
      <form method="post" class="am-form am-form-horizontal">
        <div class="am-form-group">
          <label for="userName" class="am-u-sm-4 am-form-label">用户名</label>
          <div class="am-u-sm-8">
            <input type="text" id="userName" placeholder="输入你的用户名">
          </div>
        </div>

        <div class="am-form-group">
          <label for="user_Password" class="am-u-sm-4 am-form-label">密码</label>
          <div class="am-u-sm-8">
            <input type="password" id="user_Password" placeholder="输入你的密码">
          </div>
        </div>
        <div class="am-form-group">
          <label  class="am-u-sm-4 am-form-label"></label>
          <div class="am-u-sm-8">
            <button type="button" class="am-btn am-btn-primary am-radius login-btn">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="../../common/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/ajaxIntercept.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
